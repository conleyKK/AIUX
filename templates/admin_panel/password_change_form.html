{% extends 'admin_panel/base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
<div class="form-container" style="max-width: 480px; margin: 3rem auto;">
    <h2 class="text-2xl font-bold mb-6">修改密码</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-4 w-full">保存新密码</button>
    </form>
    <div class="mt-4 text-sm text-gray-500">
        <a href="{% url 'admin_panel:dashboard' %}" class="text-blue-500 hover:underline">返回管理首页</a>
    </div>
</div>
{% endblock %}
