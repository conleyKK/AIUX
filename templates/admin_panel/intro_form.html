{% extends 'admin_panel/base.html' %}
{% block title %}首页介绍内容编辑{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-8 text-center text-gray-900">首页介绍内容编辑</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block mb-2 font-medium text-gray-800">主标题</label>
        <input type="text" name="title" value="{{ intro.title }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block mb-2 font-medium text-gray-800">副标题</label>
        <input type="text" name="subtitle" value="{{ intro.subtitle }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-2 font-medium text-gray-800">描述（支持HTML富文本）</label>
        <textarea name="description" rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">{{ intro.description }}</textarea>
      </div>
      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">保存</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
